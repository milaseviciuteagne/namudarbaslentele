<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <!-- atidaro modala btn -->
    <button id='prideti'>Prideti nauja</button>
    <table>
        <thead>
            <tr>
                <th>Data</th>
                <th>Numeris</th>
                <th>Laikas</th>
                <th>Kelias</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <div class="modalpagrindinis" id="modalas">
        <div class="modal">
            <form id="duomenys" action="">
                <div>
                    <label for="">Data</label>
                    <input id="data" type="text">
                </div>
                <div>
                    <label for="">Numeris</label>
                    <input id="numeris" type="text">
                </div>
                <div>
                    <label for="">Laikas</label>
                    <input id="laikas" type="text">
                </div>
                <div>
                    <label for="">Kelias</label>
                    <input id="kelias" type="text">
                </div>
                <button id="modalaspagrindinis_mygtukas">Prideti</button>
            </form>
            
        </div>
    </div>

    <div class="modalaspagrindinis" id="trinti_modalas">
        <div class="modal">
            <h2>Ar tikrai norite trinti?</h2>
            <button id="deleteRow"></button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
